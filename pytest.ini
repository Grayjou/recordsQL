[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    select: tests for SELECT queries
    insert: tests for INSERT queries
    update: tests for UPDATE queries
    delete: tests for DELETE queries
    count: tests for COUNT queries
    exists: tests for EXISTS queries
    with_query: tests for WITH (CTE) queries
    join: tests for JOIN operations
